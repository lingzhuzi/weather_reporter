<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>天气预报 选项</title>
    <link rel="stylesheet" type="text/css" href="css/options.css">
</head>
<body>
  <div class="body">
    <div class="content">
      <h2>选项</h2>

      <div class="row">
        <div id="pCity">
          <em id="city"></em>
          <button type="button" id="btnAddCity">增加到列表</button>
        </div>

        <div class="row">
          <p>
            <label>预定城市列表：</label>
          <p>
          <select id="selectCityList" multiple="multiple"></select>
          <p>
            <span>(双击删除)&nbsp;&nbsp;<font color="red">PS:增加或删除城市后请点击底部"保存"按钮进行保存</font></span>
          </p>
        </div>
      </div>

      <div class="row">
        <button id="saveBtn" class="btn btn-primary">保存</button>
      </div>

      <div id="notice_wrap"></div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="/js/city.js"></script>
  <script type="text/javascript" src="/js/options.js"></script>
</body>
</html>
</body>
</html>
